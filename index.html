<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Delícia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo da Pizzaria" id="logo">
    </header>

    <main>
        <section id="menu">
            <h2>Nosso Cardápio</h2>
            <button id="open-menu-btn">Ver Cardápio</button>
            <div id="menu-overlay">
                <img src="images/cardapio.jpg" alt="Cardápio da Pizzaria" id="menu-image">
                <span id="close-menu-btn">&times;</span>
            </div>
        </section>

        <section id="social-media">
            <h2>Peça Já!</h2>
            <div class="social-links">
                <a href="https://www.ifood.com.br/" target="_blank">
                    <img src="images/ifood_icon.png" alt="iFood" class="social-icon">
                </a>
                <a href="https://wa.me/5511999999999" target="_blank">
                    <img src="images/whatsapp_icon.png" alt="WhatsApp" class="social-icon">
                </a>
            </div>
        </section>

        <section id="info">
            <h2>Informações</h2>
            <div class="info-item">
                <h3>Horário de Funcionamento</h3>
                <p>Segunda a Sábado das 18:00 às 23:00.</p>
            </div>
            <div class="info-item">
                <h3>Atendimento</h3>
                <p>Reservas e por ordem de chegada.</p>
            </div>
            <div class="info-item">
                <h3>Endereço</h3>
                <a href="https://maps.app.goo.gl/SEU_ENDERECO_AQUI" target="_blank">
                    <img src="images/google_maps_icon.png" alt="Google Maps" class="address-icon">
                    <p>Rua da Pizza, 123 - Bairro Saboroso, Cidade Delícia</p>
                </a>
            </div>
        </section>
	<section id="open-contact">  
		<button id="open-contact-btn">Fale Conosco</button>  
	</section>
    </main>

    <footer>
        <p>&copy; 2025 Pizzaria Delícia. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
